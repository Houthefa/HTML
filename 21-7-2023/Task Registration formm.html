<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Forms</title>
    
</head>

<body>
    <h1>Registration Form!</h1>
    
    <form>
        <p>Personal details</p>
        <hr>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email"><br><br>
        <label for="gen">Gender: </label>
        <input type="radio" id="gen" name="Gender" value="Male">
        <label for="gen">Male</label>
        <input type="radio" id="gen" name="Gender" value="Female">
        <label for="gen">Female</label><br><br>
        <label for="city">City: </label>
        <select name="city" id="city">
            <option value="Amman">Amman</option>
            <option value="Irbid">Irbid</option>
            <option value="Ajloun">Ajloun</option>
            <option value="Mafrak">Mafrak</option>
            <option value="Jerash">Jerash</option>
            <option value="Zarqa">Zarqa</option>
            <option value="Salt">Salt</option>
            <option value="Karak">Karak</option>
            <option value="Ma'an">Ma'an</option>
            <option value="Aqaba">Aqaba</option>
            <option value="Tafilah">Tafilah</option>
            <option value="Madba">Madba</option>

        </select><br><br>
        <button>Sign up</button>
    </form>


</body>
</html>
